{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Study Words</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'study' %}">Study</a></li>
            <li><a href="{% url 'test' %}">Test</a></li>
        </ul>
    </nav>
    <main>
        <h2>Learn new words</h2>
        <ul>
            {% for word in words %}
                <li>{{ word.word }} - {{ word.translation }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
